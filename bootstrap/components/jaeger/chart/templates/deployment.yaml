apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.50
          command:
            - /go/bin/all-in-one-linux
            - --query.base-path=/jaeger
          ports:
            - containerPort: 16686
            - containerPort: 14250
            - containerPort: 14268
            - containerPort: 4317
          resources:
            limits:
              cpu: 4
              memory: 20Gi
