additionalArguments:
  - --log.level=DEBUG
  - --providers.kubernetesingress
  - --entryPoints.websecure.forwardedHeaders.insecure=true
  - --api.insecure

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: false
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: false
    namespaces: []
    publishedService:
      enabled: true
tracing:
  otlp:
    enabled: true
    grpc:
      enabled: true
      endpoint: otel-collector-opentelemetry-collector.formance.svc:4317
      insecure: true
