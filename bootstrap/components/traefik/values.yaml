additionalArguments:
  - --log.level=DEBUG
  - --providers.kubernetesingress

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.formance.dev`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    entryPoints:
      - websecure
      - traefik
    middlewares:
      - name: basic-auth

logs:
  general:
    level: DEBUG
  access:
    enabled: true
